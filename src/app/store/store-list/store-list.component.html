<mat-card class="card" class="mat-elevation-z8">
    <mat-card-content>
        <div class="row p-l-10 p-b-10">
            <div class="col-2">
                <button mat-raised-button color="primary" (click)="addItemModel()">Add Item</button>
            </div>
            <div class="col-10">
                <button mat-raised-button color="primary" (click)="ExportTOExcel()">Export as Excel</button>
            </div>
        </div>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="product,purchase, selling rate" #input>
          </mat-form-field>
        <div #TABLE>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8" >
            <!-- ID Column -->
            <ng-container  matColumnDef="item_id">
                <th mat-header-cell *matHeaderCellDef>Item Id</th>
                <td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
            </ng-container>

            <!-- Location Column -->
            <ng-container matColumnDef="item_location">
                <th mat-header-cell *matHeaderCellDef>Item Location</th>
                <td mat-cell *matCellDef="let element"> {{element.item_location}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header="name" *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

              <!-- Purchase Rate Column -->
              <ng-container matColumnDef="purchage_rate">
                <th mat-header-cell mat-sort-header="purchage_rate" *matHeaderCellDef> Purchase Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.purchage_rate}} </td>
            </ng-container>

            <!-- Selling Rate Column -->
            <ng-container matColumnDef="selling_rate">
                <th mat-header-cell mat-sort-header="selling_rate" *matHeaderCellDef> Selling Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.selling_rate}} </td>
            </ng-container>

            <!-- Item Stoke Column -->
            <ng-container matColumnDef="product_weight">
                <th mat-header-cell *matHeaderCellDef> Item Stoke </th>
                <td mat-cell *matCellDef="let element"> {{element.product_weight}} {{element.product_unit_type}} </td>
            </ng-container>

             <!-- Actions -->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  style="width: 240px;"
                  data-label="Action"
                >
                  <button
                    type="button"
                    mat-stroked-button
                    color="primary"
                    (click)="editTableDetails(element)"
                    class="m-r-10"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    mat-stroked-button
                    color="accent"
                    (click)="deleteTableDetails(element)"
                  >
                    Delete
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    </mat-card-content>
</mat-card>
