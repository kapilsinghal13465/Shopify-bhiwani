<mat-card class="card" class="mat-elevation-z8">
    <mat-card-content>
        <div class="row p-l-10 p-b-10">
            <div class="col-2">
                <button mat-raised-button color="primary" (click)="createNewBillModel()">Create Bill</button>
            </div>
            <!-- <div class="col-10">
                <button mat-raised-button color="primary" (click)="ExportTOExcel()">Export as Excel</button>
            </div> -->
        </div>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name" #input>
          </mat-form-field>
        <div #TABLE>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8" >
            <!-- ID Column -->
            <ng-container  matColumnDef="item_id">
                <th mat-header-cell *matHeaderCellDef>Item Id</th>
                <td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
            </ng-container>

            <!-- Cunsumer Name Column -->
            <ng-container matColumnDef="customer_name">
                <th mat-header-cell  mat-sort-header="customer_name" *matHeaderCellDef>Cunsumer Name</th>
                <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="add_time">
                <th mat-header-cell mat-sort-header="add_time" *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.add_time | date : 'short'}} </td>
            </ng-container>

             <!-- Actions -->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  style="width: 240px;"
                  data-label="Action"
                >
                  <button
                    type="button"
                    mat-stroked-button
                    color="primary"
                    (click)="editTableDetails(element)"
                    class="m-r-10"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    mat-stroked-button
                    color="accent"
                    (click)="deleteTableDetails(element)"
                  >
                    Delete
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    </mat-card-content>
</mat-card>
